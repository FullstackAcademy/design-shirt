<!DOCTYPE html>
<html>
  <head>
    <style>
    .shirt {
      background: #414456;
    }
    .shirt svg {
      width: 100%;
      height: 100%;
      -webkit-mask: url(fsa-logo.png) no-repeat 50%;
      -webkit-mask-size: 50%;
    }
    .shirt circle {
      mix-blend-mode: screen;
    }
    </style>
  </head>
  <body>
    <div class="shirt">
      <svg viewbox="0 0 80 80">
        <circle fill="#ff547a" cx="40" cy="30" r="16" />
        <circle fill="#5b5bff" cx="30" cy="47" r="16" />
        <circle fill="#4fff93" cx="50" cy="47" r="16" />
      </svg>
    </div>
  </body>
</html>
